<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sorry ü•∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Cute Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe4f3 0, #f9f7ff 40%, #e0f7ff 100%);
      overflow: hidden;
    }

    .container {
      position: relative;
      padding: 24px;
    }

    .card {
      position: relative;
      max-width: 420px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 28px 26px 24px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 182, 193, 0.7);
      animation: float 3s ease-in-out infinite;
    }

    .heart {
      font-size: 40px;
      margin-bottom: 12px;
      animation: heartbeat 1.3s infinite;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #ff4b7b;
    }

    .subtitle {
      font-size: 14px;
      margin-bottom: 16px;
      color: #7b7b93;
    }

    .message-box {
      background: #fff7fb;
      border-radius: 18px;
      padding: 16px 14px;
      font-size: 14px;
      line-height: 1.6;
      color: #55516a;
      border: 1px dashed #ff9ac1;
      min-height: 70px;
      margin-bottom: 18px;
      text-align: left;
      position: relative;
    }

    .message-box::before {
      content: "‚úçÔ∏è My little apology:";
      position: absolute;
      top: -12px;
      left: 14px;
      font-size: 11px;
      background: #fff7fb;
      padding: 2px 8px;
      border-radius: 999px;
      color: #ff4b7b;
      border: 1px solid #ffd0e4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 6px;
      position: relative;
    }

    button {
      border: none;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      cursor: pointer;
      font-weight: 500;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.2s ease;
      white-space: nowrap;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff6fa5, #ff9b73);
      color: #fff;
      box-shadow: 0 8px 18px rgba(255, 111, 165, 0.4);
    }

    .btn-yes:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 10px 22px rgba(255, 111, 165, 0.45);
    }

    .btn-no {
      background: #f2f2ff;
      color: #55516a;
      border: 1px solid #d7d7ff;
      position: relative;
    }

    .btn-no:hover {
      background: #ececff;
    }

    .status-text {
      margin-top: 16px;
      font-size: 13px;
      color: #777093;
    }

    .status-text span {
      font-weight: 600;
      color: #ff4b7b;
    }

    /* Floating hearts */
    .floating-heart {
      position: fixed;
      font-size: 20px;
      pointer-events: none;
      opacity: 0;
      animation: floatUp 2.2s linear forwards;
      z-index: 999;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.2); }
      40% { transform: scale(0.95); }
      60% { transform: scale(1.08); }
      80% { transform: scale(0.98); }
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120px);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .card {
        max-width: 90vw;
        padding: 22px 18px 18px;
      }

      h1 {
        font-size: 22px;
      }

      .message-box {
        font-size: 13px;
      }

      button {
        font-size: 12px;
        padding: 9px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="heart">üíó</div>
      <h1>Hey... I‚Äôm really sorry ü•∫</h1>
      <p class="subtitle">I know I messed up. But I truly care about you.</p>

      <div class="message-box" id="messageBox"></div>

      <div class="buttons">
        <button class="btn-yes" id="btnYes">I forgive you üíñ</button>
        <button class="btn-no" id="btnNo">Still angry üò§</button>
      </div>

      <p class="status-text" id="statusText">
        Your answer will decide my <span>mood</span> today üò∂‚Äçüå´Ô∏è
      </p>
    </div>
  </div>

  <script>
    // üî§ Customize your apology text here
    const apologyText = 
      "I‚Äôm really sorry for what happened. I never wanted to hurt you, " +
      "and if I did, it was never on purpose. You matter a lot to me, " +
      "and I genuinely want to make things right with you. üíå";

    const messageBox = document.getElementById("messageBox");
    const statusText = document.getElementById("statusText");
    const btnYes = document.getElementById("btnYes");
    const btnNo = document.getElementById("btnNo");

    // Typewriter effect
    let index = 0;
    function typeWriter() {
      if (index <= apologyText.length) {
        messageBox.textContent = apologyText.slice(0, index);
        index++;
        setTimeout(typeWriter, 35); // typing speed
      }
    }
    typeWriter();

    // Floating hearts on forgive
    function spawnHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = ["üíñ","üíï","üíó","üíì","üíû"][Math.floor(Math.random()*5)];
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2200);
    }

    btnYes.addEventListener("click", (e) => {
      statusText.innerHTML = 'You forgave me ü•π<span> Thank you‚Ä¶ I won‚Äôt repeat it. </span>';
      for (let i = 0; i < 10; i++) {
        const offsetX = (Math.random() - 0.5) * 120;
        const offsetY = (Math.random() - 0.5) * 40;
        spawnHeart(e.clientX + offsetX, e.clientY + offsetY);
      }
    });

    // Make the "Still angry" button run away
    let dodgeCount = 0;
    btnNo.addEventListener("mouseenter", () => {
      dodgeCount++;
      const maxX = window.innerWidth - btnNo.offsetWidth - 20;
      const maxY = window.innerHeight - btnNo.offsetHeight - 20;

      const randX = Math.floor(Math.random() * maxX);
      const randY = Math.floor(Math.random() * maxY);

      btnNo.style.position = "fixed";
      btnNo.style.left = randX + "px";
      btnNo.style.top = randY + "px";

      if (dodgeCount > 3) {
        statusText.innerHTML = "Okay now you‚Äôre just bullying me üò≠<br><span>Just press the pink one na...</span>";
      }
    });

    btnNo.addEventListener("click", () => {
      // Just in case they somehow click it üòÜ
      statusText.innerHTML = "Ouch‚Ä¶ that hurt üòÖ But I‚Äôll still wait for your forgiveness. üíî";
    });
  </script>
</body>
</html>
